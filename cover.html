<!DOCTYPE html>
<html>
    <head>
        <title>CV_Karla_Vania</title>
        <style>
            body {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* Background image and transparent cover */
            .background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('https://wallup.net/wp-content/uploads/2019/09/992496-nature-blue-clouds-sky.jpg');
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }

            /* Overlay for transparency */
            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }

            /* Centered content */
            .centered {
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                z-index: 1; /* Ensure content is above the overlay */
                padding: 0 20px; /* Add some horizontal padding for small screens */
                text-align: center; /* Center text alignment */
            }

            /* Title style */
            h1 {
                color: white;
                font-size: 5vw; /* Responsive font size based on viewport width */
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 5px;
            }

            /* Name style */
            p {
                color: white;
                font-size: 3vw; /* Responsive font size based on viewport width */
                margin-top: 3px;
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 3px;
            }

        </style>
    </head>
    <body>
        <style>

            /* CSS */
            .button-28 {
            appearance: none;

            color: #ffffff;
